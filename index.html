<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Ejemplo de tabla HTML</h2>

<table>
    <tr>
        <th>Encabezado de columna 1</th>
        <th>Encabezado de columna 2</th>
        <th>Encabezado de columna 3</th>
    </tr>
    <tr>
        <td>Dato 1</td>
        <td>Dato 2</td>
        <td>Dato 3</td>
    </tr>
    <tr>
        <td>Dato 4</td>
        <td>Dato 5</td>
        <td>Dato 6</td>
    </tr>
    <tr>
        <td>Dato 7</td>
        <td>Dato 8</td>
        <td>Dato 9</td>
    </tr>
</table>

</body>
</html>
